<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Per4orm</title>
  </head>
  <body>
    <main>
      <section class="contact" id="contact">
        <div class="logo7">
            <img src="/Logo PNG.png" alt="">
        </div>
          <div class="contact-container">
              <div class="contact-box">
                <div class="left"></div>
                <div class="right">
                  <h2>Change Your Membership Package</h2>
                  <form class="member-form" name="member" method="POST" netlify-honeypot="bot-field" data-netlify="true">
                    <input type="hidden" name="form-name" value="member">
                     <p class="hidden">
                    <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
                    </p>
                  <input type="text" class="field" name="name" placeholder="Your Name" required>
                  <input type="text" class="field" name="email" placeholder="Your Email" required>
                  <input type="text" class="field" name="phone" placeholder="Phone" required>
                  <div class="package-change">
                 Choose a membership package:
                    <select class="change-box" id="pkg-change" name="change membership to:" size="1">
                        <option value="Bronze">Bronze</option>
                        <option value="Silver">Silver</option>
                         <option value="Gold">Gold</option>
                        <option value="Platinum">Platinum</option>
                    </select required>
                    </div>
                   <div class="changepkgcheck">
                    <input type="checkbox" required>I give permission for PER4ORM to change my membership package</input>
                  </div>
                  <input type="submit" value="Submit" class="btn">
                </form> 
                </div>
              </div>
            </div>
      </section>
      <section class="footer">
        <div class="footer-container">
          <div class="socials">
                  <a href="https://www.instagram.com/per4ormcricket/" class="footer-link"><i class="fab fa-instagram"></i></a>
                  <a href="https://www.facebook.com/YoungGunCricket" class="footer-link"><i class="fab fa-facebook"></i></a>
                  <a href="https://www.youtube.com/channel/UCVsi07-BniDZsVJ2Pb0CRBQ" class="footer-link"><i class="fab fa-youtube"></i></a>
          </div>
          <div class="footer-links">
              <a href="https://apps.apple.com/au/app/per4orm/id1590927955"
                ><img src="/appstore.png" class="app-store2"
              /></a>
              <a
                href="https://play.google.com/store/apps/details?id=com.sidelinesports.Per4ormAustralia"
                ><img src="/googleplay.png" class="google-play2"
              /></a>
            </div>
            <div class="end">
              <div class="privacy-link"><a href="https://www.per4orm.com.au/privacy-policy/">Privacy Policy</a></div>
              <div class="copyright">&copy;2021 PER4ORM PTY LTD</div>
              </div>

        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
